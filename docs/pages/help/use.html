    <h1>使用说明</h1>
    <h2>开发环境依赖</h2>
    <p class="tip">
        BUI依赖webpack进行构建开发、生产版本，本篇讲述如何操作node，如果你已经对此非常了解，
        可以跳过本篇内容。
    </p>
    <p>1.安装<code>node.js</code></p>
    <p>2.在<code>BUI2.0</code>文件夹中，执行CMD执行</p>
    <p>3.【第一次运行时】输入<code>npm install</code>更新依赖node模块</p>
    <p>4.输入<code>npm run dev</code>运行开发环境演示</p>
</body>

</html>
